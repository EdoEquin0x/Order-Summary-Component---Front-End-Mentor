<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="Error" id="BackgroundDesktop">
  <img src="images/pattern-background-mobile.svg" alt="Error" id="BackgroundMobile">
  <div id="container">
  
    <div id="PicBlock">
      <img src="images/illustration-hero.svg" alt="Error" id="CharacterPic">
    
    </div>


    <div id="TextBlock">
      <p id="OrderSummary">Order Summary</p>
      <p id="Description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
    </div>


    <div id="OfferBlock">
      <div id="PicBlock">
        <img src="images/icon-music.svg" alt="Error" id="MusicPic">
      </div>
      <div id="AnnualPlanBlock">
          <p id="AnnualPlan">Annual Plan</p>
          <p id="Price">$59.99/year</p>
      </div>
      <div id="ChangeBlock">
        <a href="#" id="ChangeOption">Change</a>
      </div>
    </div>


    <div id="ButtonBlock">
      <button id="ProceedButton">Proceed to Payment</button>
      <button id="CancelButton">Cancel Order</button>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
